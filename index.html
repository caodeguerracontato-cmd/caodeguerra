<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cão de Guerra - Site em Desenvolvimento</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .slogan-text {
            font-size: 1.5em;
            text-align: center;
            color: #FF0000; /* Red */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .logo {
            width: 350px;
            height: auto;
            margin-bottom: 20px;
        }

        .development-text {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            text-align: right;
            color: #FFFFFF; /* White */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="slogan-text">Ser Diferente dos Iguais</div>
    <img src="00.png" alt="Cão de Guerra Logo" class="logo">
    <div class="development-text">Site Em Desenvolvimento</div>
</body>
</html>
